<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Selectors</title>
  <style>
    p.gray {
      background-color: gray;
      font-weight: bold;
    }

    p.red {
      background-color: red;
      font-style: italic;
    }

    p.purple {
      background-color: purple;
      color: white;
    }

    .important {
      font-size: 250%;
    }
  </style>
</head>
<body>

<h2>CSS Classes</h2>
<p>Regular document text not affected by style sheet.</p>
<p class="gray">This is the p.first paragraph</p>

<p class="red"> This is the p.second paragraph</p>

<p class="purple"> This is the p.third paragraph</p>
<h1>This is a h1 heading</h1>
<h1 class="important">This is an important h1 heading</h1>
<p>This is a normal paragraph</p>
<p class="important">This is an important paragraph</p>

</body>
</html>
