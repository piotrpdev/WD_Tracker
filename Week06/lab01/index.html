<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 1</title>
    
  <style>
    table, th, td{
	   border: 2px solid navy;
    }
    table{
	   border-spacing: 1em;
	   width: 50%;
	   margin: 3% 0;
	   color: #003399;
	   text-align: center;
    }
  </style>
</head>

<body>
  <table>
    <caption>Table One</caption>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
  </table>
  <table>
    <caption>Table Two</caption>
    <tr>
      <td colspan="3">Title goes here</td>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
      <td>E</td>
      <td>F</td>
    </tr>
  </table>
  <table>
    <caption>Table Three</caption>
    <tr>
      <td rowspan="3">Title goes here</td>
      <td>A</td>
      <td>D</td>
    </tr>
    <tr>
      <td>B</td>
      <td>E</td>
    </tr>
    <tr>
      <td>C</td>
      <td>F</td>
    </tr>
  </table>
  <table>
    <tr>
      <td colspan="3">A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td rowspan="4">D</td>
      <td>E</td>
      <td>F</td>
      <td colspan="2" rowspan="3">G</td>
    </tr>
    <tr>
      <td>H</td>
      <td>I</td>
    </tr>
    <tr>
      <td>J</td>
      <td>K</td>
    </tr>
    <tr>
      <td>L</td>
      <td>M</td>
      <td>N</td>
      <td>O</td>
    </tr>
  </table>
</body>
</html>
