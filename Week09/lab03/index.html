<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
    <title>Semantic UI Dropdown Exercise</title>
    <style>
      .ui.container {
        margin-top:2em;
      }
      span {
        font-weight: bold;
        font-style: italic;
        float: right;
      }
    </style>
</head>
<body>

<div class = "ui grid container">
  <div class="ui selection dropdown">
    <input type="hidden" name="Favourite Music">
    <i class="dropdown icon"></i>
    <div class="default text">Favourite Music</div>
    <div class="menu">
      <div class="header">
        <i class="music icon"></i>
        Filter By Band
      </div>
      <div class="divider"></div>
      <div class="item"><img class="ui avatar image" src="images/u2.jpg"><span>U2</span></div>
      <div class="item"><img class="ui avatar image" src="images/coldplay.jpg"><span>Cold Play</span></div>
      <div class="item"><img class="ui avatar image" src="images/queen.jpg"><span>Queen</span></div>
      <div class="item"><img class="ui avatar image" src="images/script.jpg"><span>The Script</span></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
		crossorigin="anonymous">
</script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
<script>
  $('.ui.dropdown')
  .dropdown();
</script>
</body>
</html>
