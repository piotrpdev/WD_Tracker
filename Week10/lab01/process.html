<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css"
    />
    <title>Car Booking</title>
    <style>
       .ui.container {
         border: solid black 1px;
      margin-top:2em;
      }

      h1 {
         color: blue;
      }

      h3 {
        color: #0384fc;
    </style>
  </head>

  <body>
    <div class="ui stackable grid container">
      <header class="ui sixteen wide column">
        <h1>Book a Car</h1>
      </header>
      <main class="ui sixteen wide column">
        <h3>Thank you for your order, we will be in touch soon...</h3>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
  </body>
</html>
