<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 03</title>
  <style>
  	ol {
    	list-style-position: inside;
    }

	ul {
		list-style-type: circle;
	}

	dt {
		background-color: lightblue;
	}
  </style>
</head>
<body>
    <h2>Lists</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol reversed start="53">
        <li>Milk</li>
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <dl>
        <dt>Coffee</dt>
        <dd>Hot Black Drink.</dd>
        <dt>Tea</dt>
        <dd>Hot Drink.</dd>
        <dt>Milk</dt>
        <dd>Cold White Drink.</dd>
    </dl>

</body>
</html>
