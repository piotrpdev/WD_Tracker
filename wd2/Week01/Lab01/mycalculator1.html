<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab One Exercise Four</title>
</head>

<body>
    <script>
        const n1 = parseInt(prompt("Type a number"));
        const n2 = parseInt(prompt("Type another number"));

        document.write(`If you add those numbers, you get: ${n1 + n2}<br>`);
        document.write(`If you subtract those numbers, you get: ${n1 - n2}<br>`);
        document.write(`If you multiply those numbers, you get: ${n1 * n2}<br>`);
        document.write(`If you divide those numbers, you get: ${n1 / n2}<br>`);
    </script>
</body>

</html>
