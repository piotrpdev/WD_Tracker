<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab One Exercise Two</title>
</head>

<body>
    <script>
        let myvar = 2;

        document.write("The data type of " + myvar + " is " + typeof(myvar) + "<br>");

        myvar = "joe";
        document.write("The data type of " + myvar + " is " + typeof(myvar) + "<br>");

        myvar = true;
        document.write("The data type of " + myvar + " is " + typeof(myvar) + "<br>");

        myvar = {};
        document.write("The data type of " + myvar + " is " + typeof(myvar) + "<br>");

        myvar = [];
        document.write("The data type of " + myvar + " is " + typeof(myvar) + "<br>");
    </script>
</body>

</html>
