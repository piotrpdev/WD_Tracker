<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab Two Exercise Two</title>
</head>

<body>
    <script>
        let count = 0,
            total = 0;

        for (let num = 2; num <= 20; num += 2) {
            document.write(num + "<br>");

            count++;
            total += num;
        }

        document.write(`<br>Average: ${total / count}`);
    </script>
</body>

</html>
