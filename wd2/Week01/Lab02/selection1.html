<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab Two Exercise One</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Type a number between 1 and 12"));

        switch (num) {
            case 1:
                document.write(`Month ${num} is Janurary`);
                break;
            case 2:
                document.write(`Month ${num} is Februrary`);
                break;
            case 3:
                document.write(`Month ${num} is March`);
                break;
            case 4:
                document.write(`Month ${num} is April`);
                break;
            case 5:
                document.write(`Month ${num} is May`);
                break;
            case 6:
                document.write(`Month ${num} is June`);
                break;
            case 7:
                document.write(`Month ${num} is July`);
                break;
            case 8:
                document.write(`Month ${num} is August`);
                break;
            case 9:
                document.write(`Month ${num} is September`);
                break;
            case 10:
                document.write(`Month ${num} is October`);
                break;
            case 11:
                document.write(`Month ${num} is November`);
                break;
            case 12:
                document.write(`Month ${num} is December`);
                break;
            default:
                document.write(`Month ${num} not in range`);
        }
    </script>
</body>

</html>
