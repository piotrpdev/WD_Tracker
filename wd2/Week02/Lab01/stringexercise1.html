<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Three</title>
  </head>
  <body>
    <script>
        const name = prompt("What is your name?");

        document.write("<h1>Hello, " + name + "! Your name is " + name.length + " chars long</h1>");

        document.write("<h2>Your first letter is " + name.charAt(0) + "</h2>");

        document.write("<h2>Your last letter is " + name.charAt(name.length - 1) + "</h2>");
    </script>
  </body>
</html>
