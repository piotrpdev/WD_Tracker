<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Three</title>
  </head>
  <body>
    <script>
        const email = prompt("What is your email address?");

        document.write("<h1>Your email address is " + email + "</h1>");

        document.write("<h2>Your email address is " + email.length + " characters long</h2>");

        document.write("<h2>The @ symbol is at position " + email.indexOf("@") + "</h2>");

        const firstDot = email.indexOf(".");
        const lastDot = email.lastIndexOf(".");

        if (firstDot === lastDot) {
          document.write("<h2>The . symbol is at position " + firstDot + "</h2>");
        } else {
          document.write("<h2>The first . symbol is at position " + firstDot + "</h2>");
          document.write("<h2>The last . symbol is at position " + lastDot + "</h2>");
        }
    </script>
  </body>
</html>
