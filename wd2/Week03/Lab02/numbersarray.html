<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Three</title>
</head>

<body>
    <script>
        const numbers = [1, 12, 4, 18, 9, 7, 11, 3, 50, 5, 6];

        document.write(`<h2>Numbers Array</h2>`);
        document.write(`<p>${numbers.join(", ")}</p>`);

        document.write(`<h2>Loop through numbers</h2>`);
        for (number of numbers) {
            document.write(`${number}, `);
        }

        document.write(`<h2>Loop through the numbers. If the numbers are greater than 5, output them.</h2>`);
        for (number of numbers) {
            if (number > 5) {
                document.write(`${number}, `);
            }
        }

    </script>
</body>

</html>
