<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Four</title>
</head>

<body>
    <button>Click me!</button>
    <script>
        document.querySelector('button').addEventListener('click', ({srcElement}) => {
            srcElement.style.color = 'red';
            srcElement.style.backgroundColor = 'blue';
            srcElement.style.width = '200px';
            srcElement.style.height = '200px';
        });
    </script>
</body>

</html>
