<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Four</title>
    <style>
        .red {
            color: red;
        }

        .remove {
            color: green;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="add">Add a "red" class to me!</div>

    <div class="remove">Remove the class, "remove" from me!</div>

    <div class="contains1">Do I have a "blue" class?</div>
    <div class="contains2 blue">Do I have a "blue" class?</div>

    <div class="toggle">Do I have a "red" class? If yes, remove it. If no, add it.</div>

    <script>
        document.querySelector('.add').classList.add('red');

        document.querySelector('.remove').classList.remove('remove');

        console.log(document.querySelector('.contains1').classList.contains('blue'));

        console.log(document.querySelector('.contains2').classList.contains('blue'));

        document.querySelector('.toggle').classList.toggle('red');
    </script>
</body>

</html>
