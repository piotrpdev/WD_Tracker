<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 05</title>
    <style>
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="characters">
      <ul class="hobbits">
        <li>Frodo Baggins</li>
        <li>Samwise "Sam" Gamgee</li>
        <li>Meriadoc "Merry" Brandybuck</li>
        <li>Peregrin "Pippin" Took</li>
      </ul>
      <ul class="elves">
        <li>Glorfindel</li>
        <li>Elrond</li>
        <li>Arwen Evenstar</li>
      </ul>
      <ul class="humans">
        <li>Gandalf</li>
        <li>Saruman</li>
        <li>Boromir</li>
        <li>Faramir</li>
      </ul>
      <button>Add New Elements</button>
    </div>
    <script>
        console.log(document.querySelector('.hobbits').firstElementChild);

        console.log(document.querySelector('.elves').children[1]);

        console.log(document.querySelector('.humans').children[2]);

        document.querySelector('button').addEventListener('click', _ => {
            let li = document.createElement('li');
            li.innerText = 'Bilbo Baggins';
            li.classList.add('red');
            document.querySelector('.hobbits').appendChild(li);

            li = document.createElement('li');
            li.innerText = 'Legolas';
            li.classList.add('red');
            document.querySelector('.elves').insertBefore(li, document.querySelector('.elves').firstElementChild);

            li = document.createElement('li');
            li.innerText = 'Aragorn';
            li.classList.add('red');
            document.querySelector('.humans').insertBefore(li, document.querySelector('.humans').children[2]);
        });
    </script>
  </body>
</html>
