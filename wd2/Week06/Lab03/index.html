<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo List</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class ="ui raised stackable segment">
    <header class = "ui center aligned padded raised stackable grid segment">
      <h1>
        To Do List
      </h1>
    </header>

    <main class = "ui two column raised stackable  grid segment">
      <div class="ui column">

      <p class="bold">Oh hi,</p>
      <p>Add and delete items as required</p>
      
      <section class="list">
        <ul id="listul"></ul>
		<button>Add a new Item</button>
      </section>
      </div>
         <div class="ui column">
         <p>
      <img src = "images/todo.jfif"  alt = "To Do" class="ui  centered  image" >
      </p>
      </div>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
		crossorigin="anonymous">
</script>
<script  src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script src="js/client.js"></script>
</body>
</html>
