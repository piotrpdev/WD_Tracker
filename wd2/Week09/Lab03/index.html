<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lightbox</title>
  <link rel="stylesheet" href="css/lightbox.min.css">
  <link href="css/gallery.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <h1>Image Lightbox</h1>

    <div id="gallery">
      <a href="images/large/blue.jpg" data-title="Blue Scene" data-lightbox="Colours">
        <img src="images/small/blue_h.jpg" width="70" height="70" alt="Blue"></a>
      <a href="images/large/yellow.jpg" data-title="Yellow Scene" data-lightbox="Colours">
        <img src="images/small/yellow_h.jpg" width="70" height="70" alt="Yellow" / </a>
        <a href="images/large/green.jpg" data-title="Green Scene" data-lightbox="Colours">
          <img src="images/small/green_h.jpg" width="70" height="70" alt="Green" / </a>
          <a href="images/large/orange.jpg" data-title="Orange Scene" data-lightbox="Colours">
            <img src="images/small/orange_h.jpg" width="70" height="70" alt="Orange"></a>
          <a href="images/large/purple.jpg" data-title="Purple Scene" data-lightbox="Colours">
            <img src="images/small/purple_h.jpg" width="70" height="70" alt="Purple"> </a>
          <a href="images/large/red.jpg" data-title="Red Scene" data-lightbox="Colours">
            <img src="images/small/red_h.jpg" width="70" height="70" alt="Red"></a>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/rollover.js"></script>
</body>

</html>
