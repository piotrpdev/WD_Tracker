<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Template Exercise 2</title>
</head>

<body>
  <h1>Favourite Colour</h1>
  <p id="colour"></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script id="handle" type="text/x-handlebars-template">
    My favourite colour is <b style="color: {{value}}">{{color}}</b>.<br>
    It's hexadecial value is <b>{{value}}</b>.
  </script>
  <script>
    $(document).ready(function () {
      const mycolour = {
        'color': "red",
        'value': "#f00"
      }

      let template = Handlebars.compile($('#handle').html());

      let output = template(mycolour);

      $('#colour').html(output);
    })
  </script>
</body>

</html>
