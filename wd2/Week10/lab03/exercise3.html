  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.css">
  <title>Helpers Exercise 3</title>
  <style>
    .ui.container {
      margin-top: 5%;
    }

    .description {
      font-style: italic;
      font-weight: bold;
    }

    .date {
      color: purple;
    }
  </style>
</head>

      </div>
      <div class="description">

    </div>
    <div class="extra content">
